<!DOCTYPE html>
<html ng-app="HalloweenApp">
<head>
	<title>MVC</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
</head>
<body ng-controller="pumpkinTroller">
	<h3>{{greeting}}</h3>

	<form ng-submit="createCostume()">
		<input ng-model="newCostume.name" placeholder="Costume Name">
		<input ng-model="newCostume.inappropriateness" placeholder="Inappropriateness">
		<input ng-model="newCostume.accessoriesNotIncluded" placeholder="Accessories NOT Included">

		<input type="submit">

	</form>

	<div>
		<ul>
			<li ng-repeat="costume in costumes">
				{{costume.name}}
			</li>
				
		</ul>
	</div>



<script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
